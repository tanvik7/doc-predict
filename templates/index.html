<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Survey Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d6eaf8; /* Light Blue Background */
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .doctor-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Doctor" class="doctor-image">
    <h2 class="mb-4">Doctor Survey Prediction</h2>
    <form action="/predict" method="post">
        <label for="survey_time" class="form-label">Select Survey Time:</label>
        <select class="form-select" id="survey_time" name="survey_time" required>
            {% for hour in range(24) %}
                <option value="{{ hour }}">{{ hour }}:00</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3">Get Best Doctors</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
